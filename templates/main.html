  <style>
    /* --- CSS VARIABLES --- */
    :root {
      --bg-base: #050505;
      --bg-card: #0a0a0a;
      --text-main: #e5e5e5;
      /* neutral-200 */
      --text-muted: #a3a3a3;
      /* neutral-400 */
      --text-dim: #737373;
      /* neutral-500 */
      --text-dark: #525252;
      /* neutral-600 */
      --accent: #10b981;
      /* emerald-500 */
      --accent-hover: #34d399;
      /* emerald-400 */
      --border-light: #262626;
      /* neutral-800 */
      --border-dark: #171717;
      /* neutral-900 */

      --font-sans: 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --font-serif: 'Merriweather', serif;
    }

    /* --- RESET & BASE --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #descripton {
      display: none;
    }

    body {
      background-color: var(--bg-base);
      color: var(--text-muted);
      font-family: var(--font-sans);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    ::selection {
      background-color: rgba(16, 185, 129, 0.3);
      color: #a7f3d0;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      color: inherit;
    }

    /* --- BACKGROUND GRID --- */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.03;
      background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px);
      background-size: 4rem 4rem;
    }

    /* --- LAYOUT --- */
    .container {
      position: relative;
      z-index: 10;
      max-width: 56rem;
      /* 896px */
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    @media (min-width: 768px) {
      .container {
        padding-top: 6rem;
        padding-bottom: 6rem;
      }
    }

    /* --- HEADER --- */
    header {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 5rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-light);
    }

    @media (min-width: 768px) {
      header {
        flex-direction: row;
        align-items: center;
      }
    }

    .logo-area h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.025em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-area h1 svg {
      color: var(--accent);
    }

    .logo-area p {
      font-size: 0.875rem;
      font-family: var(--font-mono);
      color: var(--text-dim);
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
      font-family: var(--font-mono);
      font-size: 0.875rem;
    }

    @media (min-width: 768px) {
      nav {
        margin-top: 0;
      }
    }

    .nav-link {
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: var(--text-main);
    }

    .nav-link.active {
      color: var(--accent-hover);
      font-weight: 700;
    }

    /* --- MAIN CONTENT & VIEWS --- */
    main {
      min-height: 60vh;
    }

    /* --- HOME VIEW --- */
    .hero {
      margin-bottom: 4rem;
    }

    .hero h2 {
      font-size: 2.25rem;
      font-weight: 800;
      color: var(--text-main);
      letter-spacing: -0.05em;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 768px) {
      .hero h2 {
        font-size: 3.75rem;
      }
    }

    .hero h2 span {
      color: var(--text-dark);
    }

    .hero p {
      font-size: 1.125rem;
      max-width: 42rem;
      font-weight: 300;
    }

    @media (min-width: 768px) {
      .hero p {
        font-size: 1.25rem;
      }
    }

    .grid-2 {
      display: grid;
      gap: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-dark);
    }

    @media (min-width: 768px) {
      .grid-2 {
        grid-template-columns: 1fr 1fr;
      }
    }

    .info-block h3 {
      font-size: 1.125rem;
      font-family: var(--font-mono);
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .info-block h3 svg {
      color: var(--accent);
    }

    .directives-list {
      list-style: none;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .directives-list li {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .directives-list span {
      color: var(--text-dark);
    }

    .link-see-more {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      color: var(--text-dim);
      transition: color 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 2rem;
    }

    .link-see-more:hover {
      color: var(--text-main);
    }

    .link-see-more svg {
      width: 16px;
      height: 16px;
      color: var(--accent);
    }

    /* --- PROJECTS VIEW --- */
    .section-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 3rem;
    }

    .section-header h2 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.025em;
    }

    .section-header svg {
      color: var(--accent);
      width: 24px;
      height: 24px;
    }

    .projects-grid {
      display: grid;
      gap: 1.5rem;
    }

    .project-card {
      border: 1px solid var(--border-light);
      background-color: var(--bg-card);
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      border-color: rgba(16, 185, 129, 0.5);
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .project-header h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-main);
      transition: color 0.3s;
    }

    .project-card:hover .project-header h3 {
      color: var(--accent-hover);
    }

    .project-header a {
      color: var(--text-dim);
      transform: rotate(-45deg);
    }

    .project-header a:hover {
      color: var(--text-main);
    }

    .project-header svg {
      width: 24px;
      height: 24px;
    }

    .project-card p {
      margin-bottom: 1.5rem;
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tech-tags span {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      padding: 0.25rem 0.5rem;
      background-color: #171717;
      color: var(--text-dim);
      border: 1px solid var(--border-light);
    }

    /* --- WRITING VIEW --- */
    .writing-list {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .blog-post {
      cursor: pointer;
      group: hover;
    }

    .blog-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-dim);
      margin-bottom: 0.75rem;
    }

    .blog-meta .dot {
      width: 4px;
      height: 4px;
      background-color: #404040;
      border-radius: 50%;
    }

    .blog-post h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 0.75rem;
      transition: color 0.3s;
    }

    .blog-post:hover h3 {
      color: var(--accent-hover);
    }

    .blog-post p {
      font-family: var(--font-serif);
      font-size: 1.125rem;
      color: var(--text-muted);
    }

    .read-more {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      font-size: 0.875rem;
      font-family: var(--font-mono);
      color: var(--accent);
      opacity: 0;
      transform: translateX(-1rem);
      transition: all 0.3s ease;
    }

    .blog-post:hover .read-more {
      opacity: 1;
      transform: translateX(0);
    }

    .read-more svg {
      margin-left: 0.5rem;
      width: 16px;
      height: 16px;
    }

    /* --- FOOTER --- */
    footer {
      margin-top: 6rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      font-family: var(--font-mono);
      color: var(--text-dark);
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a:hover {
      color: var(--accent-hover);
    }

    .social-links svg {
      width: 20px;
      height: 20px;
    }


    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
