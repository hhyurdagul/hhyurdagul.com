<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <meta name="theme-color" content="#121212">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&family=JetBrains+Mono:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet">
  <link href="/css/base.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet">

  <style>

    /* --- PROJECTS VIEW --- */
    .section-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 3rem;
    }

    .section-header h2 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.025em;
    }

    .section-header svg {
      color: var(--accent);
      width: 24px;
      height: 24px;
    }

    .projects-grid {
      display: grid;
      gap: 1.5rem;
    }

    .project-card {
      border: 1px solid var(--border-light);
      background-color: var(--bg-card);
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      border-color: rgba(16, 185, 129, 0.5);
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .project-header h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-main);
      transition: color 0.3s;
    }

    .project-card:hover .project-header h3 {
      color: var(--accent-hover);
    }

    .project-header a {
      color: var(--text-dim);
      transform: rotate(-45deg);
    }

    .project-header a:hover {
      color: var(--text-main);
    }

    .project-header svg {
      width: 24px;
      height: 24px;
    }

    .project-card p {
      margin-bottom: 1.5rem;
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tech-tags span {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      padding: 0.25rem 0.5rem;
      background-color: #171717;
      color: var(--text-dim);
      border: 1px solid var(--border-light);
    }

    /* --- WRITING VIEW --- */
    .writing-list {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .blog-post {
      cursor: pointer;
      group: hover;
    }

    .blog-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-dim);
      margin-bottom: 0.75rem;
    }

    .blog-meta .dot {
      width: 4px;
      height: 4px;
      background-color: #404040;
      border-radius: 50%;
    }

    .blog-post h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 0.75rem;
      transition: color 0.3s;
    }

    .blog-post:hover h3 {
      color: var(--accent-hover);
    }

    .blog-post p {
      font-family: var(--font-serif);
      font-size: 1.125rem;
      color: var(--text-muted);
    }

    .read-more {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      font-size: 0.875rem;
      font-family: var(--font-mono);
      color: var(--accent);
      opacity: 0;
      transform: translateX(-1rem);
      transition: all 0.3s ease;
    }

    .blog-post:hover .read-more {
      opacity: 1;
      transform: translateX(0);
    }

    .read-more svg {
      margin-left: 0.5rem;
      width: 16px;
      height: 16px;
    }

  </style>
</head>

<body>

  <div class="container">
    <main id="content">
    </main>
  </div>
</body>

</html>
