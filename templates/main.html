<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#121212">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            /* Light Theme */
            --bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent: #dc2626;
            --card-bg: #f8fafc;
            --border: #e2e8f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Neutral Eye-Friendly Dark (Charcoal) */
                --bg: #121212;
                --text-main: #e5e7eb;
                --text-muted: #9ca3af;
                --accent: #f87171;
                --card-bg: #1a1a1a;
                --border: #262626;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        header {
            margin-bottom: 3rem;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .showcase {
            display: none;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        nav a:hover,
        nav a.active,
        nav a[aria-current="page"] {
            color: var(--accent);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        section {
            margin-bottom: 3.5rem;
        }

        .section-title {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
        }

        .intro-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .focus-list {
            list-style: none;
            margin-bottom: 2rem;
        }

        .focus-list li {
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
            position: relative;
        }

        .focus-list li::before {
            content: "→";
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .post-item {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .post-date {
            color: var(--text-muted);
            display: block;
            margin-bottom: 0.25rem;
        }

        .post-title {
            font-size: 1.125rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .post-item:hover .post-title {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Longform typography (posts/projects) */
        body.prose main#content h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        body.prose main#content h2:not(.section-title) {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
        }

        body.prose main#content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 1.25rem 0 0.5rem;
        }

        body.prose main#content p {
            margin-bottom: 1rem;
        }

        body.prose main#content ul,
        body.prose main#content ol {
            margin: 0 0 1rem 1.25rem;
        }

        body.prose main#content li {
            margin-bottom: 0.25rem;
        }

        body.prose main#content a {
            color: var(--accent);
            text-decoration: none;
        }

        body.prose main#content a:hover {
            text-decoration: underline;
        }

        body.prose main#content code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
        }

        body.prose main#content pre {
            overflow-x: auto;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            margin-bottom: 1rem;
        }

        .project-grid {
            display: grid;
            gap: 1rem;
        }

        .project-card {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            transition: border-color 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .project-card:hover {
            border-color: var(--accent);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tag {
            font-size: 0.7rem;
            background: var(--border);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-muted);
        }

        .project-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .view-all {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .view-all:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent);
        }

        @media (max-width: 640px) {
            body {
                padding: 2rem 1.25rem;
            }

            nav {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="site-title">Hasan Hüseyin Yurdagül</div>
        <nav class="mono">
            <a href="/">Home</a>
            <a href="/writing">Writing</a>
            <a href="/projects">Projects</a>
        </nav>
    </header>

    <main id="content">
        <!-- page content is injected here by soupault -->
    </main>

    <footer class="mono">
        <p>&copy; 2025 Hasan Hüseyin Yurdagül</p>
        <div class="social-links">
            <a href="http://hhyurdagul.com">hhyurdagul.com</a>
            <a href="mailto:hhyurdagul@gmail.com">Contact</a>
        </div>
    </footer>

</body>
</html>
