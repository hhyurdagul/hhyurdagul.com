<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Inference Engine - System Root</title>
    
    <!-- Fonts: Inter (Sans), JetBrains Mono (Monospace), Merriweather (Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&family=JetBrains+Mono:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/base.css">
    
    <style>

        /* --- PROJECT HEADER --- */
        .project-header {
            display: block;
            margin-bottom: 3rem;
        }

        .project-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            font-family: var(--font-mono);
            color: var(--text-main);
            margin-bottom: 1.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 8px; height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
        }

        .project-meta .dot {
            width: 4px; height: 4px;
            background-color: #404040;
            border-radius: 50%;
        }

        .project-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.025em;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .project-header h1 { font-size: 3rem; }
        }

        .project-header p.subtitle {
            font-size: 1.125rem;
            color: var(--text-muted);
            max-width: 40rem;
            margin-bottom: 2rem;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
        }

        .tech-tags span {
            font-size: 0.875rem;
            font-family: var(--font-mono);
            padding: 0.35rem 0.75rem;
            background-color: #171717;
            color: var(--text-main);
            border: 1px solid var(--border-light);
        }

        .project-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--border-dark);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--text-main);
            color: var(--bg-base);
        }

        .btn-primary:hover {
            background-color: var(--accent);
        }

        .btn-primary svg { width: 18px; height: 18px; }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            border-color: var(--text-main);
        }

        .btn-secondary svg { width: 18px; height: 18px; }

        /* --- PROJECT CONTENT --- */
        .project-content {
            margin-top: 3rem;
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-muted);
        }

        .project-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-top: 3.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .project-content h2 svg {
            color: var(--accent);
            width: 20px;
            height: 20px;
        }

        .project-content p { margin-bottom: 1.5rem; }

        /* Code snippets */
        .project-content pre {
            background-color: #000;
            border: 1px solid var(--border-light);
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
            border-radius: 4px;
        }

        .project-content code {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-main);
        }

        /* --- METRICS GRID --- */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .metric-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-light);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--accent);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1;
            margin-bottom: 0.5rem;
            font-family: var(--font-mono);
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: var(--font-mono);
        }

    </style>
</head>
<body>
    <div class="container">

        <main id="content">
        </main>
    </div>
</body>
</html>
