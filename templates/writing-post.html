<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Illusion of AGI - System Root</title>

  <!-- Fonts: Inter (Sans), JetBrains Mono (Monospace), Merriweather (Serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&family=JetBrains+Mono:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <link href="/css/base.css" rel="stylesheet">

  <style>
    /* --- ARTICLE HEADER --- */
    .article-header {
      display: block;
      margin-bottom: 3rem;
      padding-bottom: 0;
      border-bottom: none;
    }

    .blog-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
      font-family: var(--font-mono);
      color: var(--text-dim);
      margin-bottom: 1.5rem;
    }

    .blog-meta .dot {
      width: 4px;
      height: 4px;
      background-color: #404040;
      border-radius: 50%;
    }

    .article-header h1 {
      font-size: 2.25rem;
      font-weight: 800;
      color: var(--text-main);
      letter-spacing: -0.025em;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 768px) {
      .article-header h1 {
        font-size: 3rem;
      }
    }

    /* --- ARTICLE CONTENT (TYPOGRAPHY) --- */
    .article-content {
      font-family: var(--font-serif);
      font-size: 1.125rem;
      line-height: 1.8;
      color: var(--text-muted);
    }

    @media (min-width: 768px) {
      .article-content {
        font-size: 1.25rem;
      }
    }

    .article-content p {
      margin-bottom: 2rem;
    }

    .article-content h2 {
      font-family: var(--font-sans);
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-main);
      margin-top: 3.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: -0.025em;
    }

    .article-content strong {
      color: var(--text-main);
      font-weight: 700;
    }

    .article-content blockquote {
      margin: 2.5rem 0;
      padding: 1rem 1.5rem;
      border-left: 3px solid var(--accent);
      background-color: rgba(16, 185, 129, 0.05);
      font-style: italic;
      color: var(--text-main);
    }

    .article-content blockquote p:last-child {
      margin-bottom: 0;
    }

    /* Code snippets */
    .article-content pre {
      background-color: #000;
      border: 1px solid var(--border-light);
      padding: 1.5rem;
      overflow-x: auto;
      margin: 2.5rem 0;
      border-radius: 4px;
    }

    .article-content code {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      color: var(--text-main);
    }

    /* Inline code */
    .article-content p code {
      background-color: var(--bg-card);
      padding: 0.2rem 0.4rem;
      border: 1px solid var(--border-light);
      border-radius: 3px;
      font-size: 0.9em;
      color: #d4d4d4;
    }

    .article-content ul,
    .article-content ol {
      margin-bottom: 2rem;
      padding-left: 1.5rem;
    }

    .article-content li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <main id="content">
    </main>
  </div>
</body>

</html>
