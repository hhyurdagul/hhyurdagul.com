name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Soupault binary
        id: cache-soupault
        uses: actions/cache@v4
        with:
          path: soupault-bin
          key: soupault-5.2.0-${{ runner.os }}

      - name: Install Soupault
        if: steps.cache-soupault.outputs.cache-hit != 'true'
        env:
          SOUPAULT_VERSION: 5.2.0
        run: |
          mkdir -p soupault-bin
          echo "Downloading Soupault $SOUPAULT_VERSION..."
          wget -q https://github.com/PataphysicalSociety/soupault/releases/download/$SOUPAULT_VERSION/soupault-$SOUPAULT_VERSION-linux-x86_64.tar.gz
          tar xf soupault-$SOUPAULT_VERSION-linux-x86_64.tar.gz
          mv ./soupault-$SOUPAULT_VERSION-linux-x86_64/soupault ./soupault-bin/

      - name: Add Soupault to PATH
        run: echo "${{ github.workspace }}/soupault-bin" >> "$GITHUB_PATH"

      - name: Install KaTeX & Highlight
        run: |
          npm install -g katex
          sudo apt-get update
          sudo apt-get install -y highlight

      - name: Build the site
        run: soupault

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
